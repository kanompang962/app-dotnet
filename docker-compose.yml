version: '3.8'

services:
  sql:
    image: mcr.microsoft.com/azure-sql-edge
    container_name: sql
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Def0931177457"
      MSSQL_PID: "Developer"
      MSSQL_USER: "SA"
volumes:
  mssql_data:
